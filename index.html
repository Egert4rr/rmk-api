    <script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    createApp({
        data() {
        return {
            trails:[],
            trailInModal:{}
        }
        },
        async created() {
            this.trails = await (await fetch("http://localhost:8080/trails/")).json()
        },
        methods:{
            getTrail: async function(id){
                this.trailInModal = await (await fetch(`http://localhost:8080/trails/${id}`)).json()
                let trailInfoModal = new bootstrap.Modal(document.getElementById("trailInfoModal"), {})
                trailInfoModal.show()
            }
        }
    }).mount('#app')
    </script>
